
<div class="col mt-4">
  <div class="timeline-body" *ngFor="let edu of education">
      <div class="timeline-item">
        <div class="content">
          <h4>{{edu.title}}</h4>
          <h5>{{edu.institution}}</h5>
          <h5 class="date" *ngIf="dateToIsEmpty(edu.dateTo); else elseBlock">{{edu.dateFrom | date:'yyyy'}} - {{edu.dateTo | date:'yyyy'}}</h5>
          <ng-template #elseBlock><h5 class="date">{{edu.dateFrom | date:'yyyy'}}</h5></ng-template>
        </div>
      </div>
  </div>
</div>
<div class="footerHack">
</div>
