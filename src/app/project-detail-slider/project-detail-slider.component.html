
<div class=project *ngIf="project$ | async as project">


  <div class=text>
    <div class=float>
      <a class=back routerLink="../../projects"><fa-icon [icon]="['fas', 'chevron-left']"></fa-icon></a>
    </div>
    <br>
    <br>
    <h3>{{ project.title }}</h3>
    <br>
    {{ project.description }}
  </div>
  <br>
  <div class="footerHack"></div>
</div>
