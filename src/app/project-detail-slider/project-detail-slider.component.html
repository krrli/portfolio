
<div class=project *ngIf="project$ | async as project">

  <div class=text>
    <a routerLink="../../projects"><fa-icon [icon]="['fas', 'chevron-left']"></fa-icon></a>
    <br>
    <h3>{{ project.title }}</h3>
    <br>
    {{ project.description }}
  </div>
  <br>
  <div class="footerHack"></div>
</div>
